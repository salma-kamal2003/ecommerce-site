<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-4" appBoxShadowHover>
      <img [src]="product.image" class="card-img-top product-image" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Price: {{ product.price | currency }}</p>
        <p class="card-text">Stock: {{ product.stock }}</p>
        <input type="number" [(ngModel)]="product.quantityToBuy" [max]="product.stock" min="1" class="form-control"
          placeholder="Quantity">
        <button class="btn btn-primary mt-2" (click)="handleBuyProduct(product)" [disabled]="product.stock === 0">
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
